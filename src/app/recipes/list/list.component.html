<div class="row">
	<div class="col-xs-12">
		<button routerLink="/recipes/new" class="btn btn-success">New Recipe</button>
	</div>
</div>
<hr />
<div class="row">
	<div class="col-xs-12">
		<!--
		Using local recipe array:
		<app-recipe-item
			*ngFor="let i = index; let recipeItem of recipes"
			[recipe]="recipeItem"
			[index]="i"></app-recipe-item>
		-->
		<app-recipe-item *ngFor="let recipeItem of recipes" [recipe]="recipeItem"></app-recipe-item>
	</div>
</div>
